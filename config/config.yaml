# ML Loan Eligibility Platform - Configuration

# Database Configuration
database:
  host: localhost
  port: 5432
  name: loan_eligibility_db
  user: postgres
  password: ${DB_PASSWORD}
  pool_size: 20
  max_overflow: 10

# Redis Configuration
redis:
  host: localhost
  port: 6379
  db: 0
  password: ${REDIS_PASSWORD}
  cache_ttl: 3600

# API Configuration
api:
  host: 0.0.0.0
  port: 8000
  debug: false
  workers: 4
  cors_origins:
    - http://localhost:3000
    - http://localhost:8000
  jwt_secret: ${JWT_SECRET}
  jwt_algorithm: HS256
  jwt_expiration: 86400

# Model Configuration
model:
  version: "1.0.0"
  model_path: models_trained/
  feature_threshold: 40
  prediction_threshold: 0.5
  retrain_schedule: monthly

# Feature Engineering
features:
  rolling_windows: [7, 30, 90]
  aggregation_periods: [daily, weekly, monthly, quarterly]
  min_transaction_history_days: 180

# Decision Engine
decision_engine:
  auto_approve_threshold: 0.85
  auto_reject_threshold: 0.35
  manual_review_range: [0.35, 0.85]
  max_loan_amount: 50000
  min_loan_amount: 1000

# Monitoring
monitoring:
  prometheus_port: 9090
  metrics_interval: 60
  alert_threshold_accuracy: 0.85
  alert_threshold_processing_time: 180

# Fairness
fairness:
  enable_fairness_checks: true
  disparate_impact_threshold: 0.8
  enable_bias_mitigation: true

# Logging
logging:
  level: INFO
  format: json
  output: stdout
  file_path: logs/application.log

# Processing
processing:
  max_concurrent_applications: 100
  timeout_seconds: 180
  retry_attempts: 3

# Security
security:
  enable_encryption_at_rest: true
  enable_mfa: true
  password_min_length: 12
  session_timeout: 3600
